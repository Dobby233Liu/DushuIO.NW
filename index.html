<!doctype html>
<html>
	<head>
		<title>樊登读书</title>
		<link rel="shortcut icon" href="http://www.dushu.io/favicon.ico">
		<meta charset="utf-8" />
		<style>body{margin:0;padding:0;overflow:hidden}</style>
	</head>
	<body>
		<iframe src="https://www.dushu.io" width="100%" height="100%" frameborder="0" id="inject_iframe"></iframe>
		<script>
			document.querySelector("#inject_iframe").height = document.documentElement.clientHeight;
			document.querySelector("#inject_iframe").width = getComputedStyle(document.body).width;
		</script>
	</body>
</html>
